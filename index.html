<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xorazm Toshkent TAXI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="image/taxi logo1.png" alt="">
        </div>
        <div class="box">
            <label for="" class="title">Yo'nalish</label>
            <ul class="orders">
                <li class="order active" id="tx">Toshkent - Xorazm</li>
                <li class="order" id="xt">Xorazm - Toshkent </li>
                <li class="order" id="pochta">Pochta xizmati</li>
            </ul>
            <form class="malumot">
                <label for="" class="title">Telefon raqam</label>
                <input type="text" name="phone" id="phone" placeholder="+998XXXXXXX" required>
                <label for="" class="title">Izoh</label>
                <textarea name="izoh" id="izoh" placeholder="Masalan: Bugun yo'lga chiqshimiz kerak 2 tamiz yuklarimiz yo'q" required></textarea>
                <button type="submit" class="button btn">Yuborish</button>
            </form>
        </div>
    </div>

    <script src="//code.jivo.ru/widget/zK3bwMzRWj" async></script>

</body>
</html>
